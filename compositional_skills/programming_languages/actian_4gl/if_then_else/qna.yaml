  - question: 'How would you convert the following IF-THEN-ELSE statement to C#?

      ```4gl

      DEFINE age INTEGER

      LET age = 20

      IF age < 18 THEN

      DISPLAY "You are a minor."

      ELSEIF age >= 18 AND age < 65 THEN

      DISPLAY "You are an adult."

      ELSE

      DISPLAY "You are a senior."

      ENDIF

      ```'
    answer: "Here's the C# equivalent:\n```csharp\nint age = 20;\nif (age < 18)\n{\n\
      \    Console.WriteLine(\"You are a minor.\");\n}\nelse if (age >= 18 && age <\
      \ 65)\n{\n    Console.WriteLine(\"You are an adult.\");\n}\nelse\n{\n    Console.WriteLine(\"\
      You are a senior.\");\n}\n```"
