seed_examples:
  - question: How do you call another OpenROAD application stored in the same database
      using Actian 4GL OpenROAD Call Statement?
    answer: 'Use the call rundbapp statement like this:

      ```

      call rundbapp(application = ''inventory'', startcomponent = ''parts'');

      ```'
  - question: How can you call Query-By-Forms (QBF) with specific parameters in Actian
      4GL OpenROAD Call Statement?
    answer: 'Call QBF with specific parameters like this:

      ```

      call qbf(qbfname = ''expenses'', flags = ''-mappend -s'');

      ```'
  - question: How would you run a default report on a table using Actian 4GL OpenROAD
      Call Statement?
    answer: 'Run a default report on a table like this:

      ```

      call report(name = ''emptable'', mode = ''column'');

      ```'
  - question: How can you call another OpenROAD application from an image file using
      Actian 4GL OpenROAD Call Statement?
    answer: 'Call an application from an image file like this:

      ```

      call runimage(filename = ''runimage'', startcomponent = ''framename'');

      ```'
  - question: How would you call the SQL Terminal Monitor with specific flags in Actian
      4GL OpenROAD Call Statement?
    answer: 'Call the SQL Terminal Monitor with flags like this:

      ```

      call sql(flags = ''+a -d +s'');

      ```'
