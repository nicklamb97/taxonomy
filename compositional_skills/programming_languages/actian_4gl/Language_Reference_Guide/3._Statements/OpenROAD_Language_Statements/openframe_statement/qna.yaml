seed_examples:
  - question: How do you open a new frame with parameters using an Actian 4GL OpenROAD
      Openframe Statement?
    answer: 'Open a new frame with parameters like this:

      ```

      detailframe = openframe show_details (addr_data = testarray);

      ```'
  - question: How can you declare a variable to store the reference of an opened frame
      in Actian 4GL OpenROAD Openframe Statement?
    answer: "Declare a variable to store the frame reference like this:\n```\ndeclare\n\
      \    detailframe = FrameExec default null;\nenddeclare\n```"
  - question: How would you send a user event to an opened frame in Actian 4GL OpenROAD
      Openframe Statement?
    answer: "Send a user event to an opened frame like this:\n```\nif detailframe is\
      \ not null then\n    detailframe.SendUserEvent (eventname 'messagefromopener');\n\
      endif;\n```"
  - question: How can you set the ParentFrame attribute when opening a frame in Actian
      4GL OpenROAD Openframe Statement?
    answer: 'Set the ParentFrame attribute when opening a frame like this:

      ```

      childframe = openframe child_frame() with (ParentFrame = CurFrame);

      ```'
  - question: How would you open a frame as a detached frame in Actian 4GL OpenROAD
      Openframe Statement?
    answer: 'Open a frame as a detached frame like this:

      ```

      detachedframe = openframe independent_frame() with (ParentFrame = null);

      ```'
