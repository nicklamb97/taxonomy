seed_examples:
  - question: How do you define a procedure with parameters in Actian 4GL OpenROAD Procedure
      Statement?
    answer: "Define a procedure with parameters like this:\n```\nprocedure addtax (\n\
      \    tax = float,\n    amount = money\n) =\nbegin\n    return amount + amount*tax;\n\
      end\n```"
  - question: How can you create a simple procedure without parameters in Actian 4GL
      OpenROAD Procedure Statement?
    answer: "Create a simple procedure without parameters like this:\n```\nprocedure\
      \ printmsg = \nbegin\n    message 'Here is a message';\nend\n```"
  - question: How would you declare local variables in an Actian 4GL OpenROAD Procedure
      Statement?
    answer: "Declare local variables in a procedure like this:\n```\nprocedure calculate_average\
      \ =\ndeclare\n    total = float;\n    count = integer;\nbegin\n    // Procedure\
      \ code here\nend\n```"
  - question: How can you define a local procedure within a global procedure in Actian
      4GL OpenROAD Procedure Statement?
    answer: "Define a local procedure within a global procedure like this:\n```\nprocedure\
      \ global_proc =\ndeclare\n    local_proc = procedure;\nbegin\n    procedure local_proc\
      \ =\n    begin\n        // Local procedure code\n    end\n    // Global procedure\
      \ code\nend\n```"
  - question: How would you return a value from an Actian 4GL OpenROAD Procedure Statement?
    answer: "Return a value from a procedure like this:\n```\nprocedure calculate_area\
      \ (width = float, height = float) = float;\nbegin\n    return width * height;\n\
      end\n```"
