task_description: Write Actian 4GL OpenROAD Initialize Statements
created_by: willsjames
seed_examples:
  - question: How do you declare local variables and set default values in an Actian
      4GL OpenROAD Initialize Statement?
    answer: "Create an initialize statement with parameters and a declare block:\n \
      \           initialize(idnum = integer default 0, idname = varchar(10) default\
      \ 'none') =\ndeclare\naddr = ADDR;\nemptable = array of EMP;\nenddeclare\nbegin\n\
      // Initialization code here\nend"
  - question: How would you use an Actian 4GL OpenROAD Initialize Statement to populate
      an array from a database table?
    answer: "Use a select statement within the initialize block:\n            initialize(emparray\
      \ = array of EMP) =\ndeclare\ni = integer;\nenddeclare\nbegin\ni = 1;\nselect\
      \ :emparray[i].name = name\nfrom emptable\nbegin\ni = i + 1;\nend\nend"
  - question: How can you declare and initialize reference variables in an Actian 4GL
      OpenROAD Initialize Statement?
    answer: "Declare reference variables in the declare block and initialize in the\
      \ begin-end block:\n            initialize() =\ndeclare\nxlapp = Application;\n\
      wrkbook = Workbook default null;\nwrksheet = Worksheet default null;\nsheets_coll\
      \ = Sheets collection of Worksheet default null;\nenddeclare\nbegin\nwrkbook =\
      \ xlapp.workbooks().open('example.xls');\nsheets_coll = wrkbook.worksheets();\n\
      wrksheet = sheets_coll['sales'];\nend"
  - question: How do you create a user class constructor using an Actian 4GL OpenROAD
      Initialize Statement?
    answer: "Use the initialize statement within a user class:\n            initialize\
      \ =\ndeclare\ntimetwo = procedure returning integer;\nvalue = integer not null;\n\
      enddeclare\nbegin\nCurobject.uc1_min = 1;\ncurobject.uc1_max = 100;\ncurobject.uc1_value\
      \ = ifnull(timetwo(num = 5), 0);\nvalue = 50;\nend"
  - question: How would you declare and use a local procedure in an Actian 4GL OpenROAD
      Initialize Statement?
    answer: "Declare the procedure in the declare block and define it after the initialize\
      \ block:\n            initialize() =\ndeclare\nsetup = Procedure;\nenddeclare\n\
      begin\ncallproc Setup();\nend\nprocedure Setup() =\nbegin\n// Procedure code here\n\
      end"
