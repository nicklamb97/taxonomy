version: 2
task_description: Convert Actian 4GL OpenROAD Simple Variables to C#
created_by: willsjames
seed_examples:
  - question: How would you declare a nullable integer variable in Actian 4GL OpenROAD
      Simple Variables and convert it to C#?
    answer: 'Actian 4GL OpenROAD:

      ```

      i = integer;

      ```

      C#:

      ```csharp

      int? i;

      ```'
  - question: How would you declare a non-nullable integer variable in Actian 4GL OpenROAD
      Simple Variables and convert it to C#?
    answer: 'Actian 4GL OpenROAD:

      ```

      i = integer not null;

      ```

      C#:

      ```csharp

      int i;

      ```'
  - question: How would you declare a non-nullable integer variable with a default value
      in Actian 4GL OpenROAD Simple Variables and convert it to C#?
    answer: 'Actian 4GL OpenROAD:

      ```

      i = integer not null default false;

      ```

      C#:

      ```csharp

      int i = 0;

      ```'
  - question: How would you assign a string value to a simple variable in Actian 4GL
      OpenROAD Simple Variables and convert it to C#?
    answer: 'Actian 4GL OpenROAD:

      ```

      person = ''Smith'';

      ```

      C#:

      ```csharp

      string person = "Smith";

      ```'
  - question: How would you access an element of a reference variable in Actian 4GL
      OpenROAD Simple Variables and convert it to C#?
    answer: 'Actian 4GL OpenROAD:

      ```

      film.Director = ''Hitchcock'';

      ```

      C#:

      ```csharp

      film.Director = "Hitchcock";

      ```'
  - question: How would you check an element of an array variable in Actian 4GL OpenROAD
      Simple Variables and convert it to C#?
    answer: "Actian 4GL OpenROAD:\n```\nif movies[].Title = 'ANNIE HALL' then ...\n\
      ```\nC#:\n```csharp\nif (movies.Any(m => m.Title == \"ANNIE HALL\"))\n{\n    //\
      \ ...\n}\n```"
