  - question: >-
      How to implement an if-then-elseif-then-else-endif structure in Actian 4GL OpenROAD If Then Else
      Statement?
    answer: |
      Here's an if-then-elseif-then-else-endif structure:
      ```
      if status = 'n' then
          callframe new;
      elseif status = 'c' then
          callframe completed;
      else
          callframe inprogress;
      endif;
      ```
      This code calls different frames based on the value of status.

  - question: Write code to nest multiple if statements in Actian 4GL OpenROAD If Then Else Statement.
    answer: |
      Here's an example of nested if statements:
      ```
      if status = 'n' then
          if empnum = 0 then
              employee_number = 'None';
          else
              callframe NewEmp;
          endif;
      endif;
      ```
      This code nests an if statement inside another, checking both status and empnum.

