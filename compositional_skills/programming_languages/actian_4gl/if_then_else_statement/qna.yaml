      This code compares the current date with a due date and provides appropriate messages.

  - question: >-
      Write code to implement a simple password strength checker using Actian 4GL OpenROAD If Then Else
      Statement.
    answer: |
      Here's a simple password strength checker:
      ```
      password = prompt 'Enter a password';
      if length(password) < 8 then
