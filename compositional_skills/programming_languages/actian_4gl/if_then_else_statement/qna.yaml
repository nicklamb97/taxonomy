  - question: How to use a basic if-then-endif statement in Actian 4GL OpenROAD If Then Else Statement?
    answer: |
      Here's a basic if-then-endif statement:
      ```
      if empnum = 0 then
          employee_number = 'None';
      endif;
      ```
      This code sets employee_number to 'None' if empnum is 0.

