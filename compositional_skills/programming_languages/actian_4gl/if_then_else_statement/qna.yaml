  - question: Write code to implement a simple calculator using Actian 4GL OpenROAD If Then Else Statement.
    answer: |
      Here's a simple calculator implementation:
      ```
      num1 = prompt 'Enter first number';
      num2 = prompt 'Enter second number';
      operation = prompt 'Enter operation (+, -, *, /)';
      if operation = '+' then
          result = num1 + num2;
      elseif operation = '-' then
          result = num1 - num2;
      elseif operation = '*' then
          result = num1 * num2;
      elseif operation = '/' then
          if num2 != 0 then
              result = num1 / num2;
          else
              message 'Error: Division by zero';
          endif;
      else
          message 'Invalid operation';
      endif;
      if result is not null then
          message 'Result: ' || char(result);
      endif;
      ```
      This code performs basic arithmetic operations based on user input.

  - question: How to use the if statement for date comparison in Actian 4GL OpenROAD If Then Else Statement?
    answer: |
