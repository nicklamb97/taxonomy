seed_examples:
- question: How do you write a basic if-then-endif statement in Actian 4GL OpenROAD
    If Then Else Statement?
  answer: "Write a basic if-then-endif statement like this:\n```\nif empnum = 0 then\n\
    \    employee_number = 'None';\nendif;\n```"
- question: How can you implement an if-then-else-endif structure in Actian 4GL OpenROAD
    If Then Else Statement?
  answer: "Implement an if-then-else-endif structure like this:\n```\nif age >= 18\
    \ then\n    status = 'Adult';\nelse\n    status = 'Minor';\nendif;\n```"
- question: How would you use an if-then-elseif-then-else-endif structure in Actian
    4GL OpenROAD If Then Else Statement?
  answer: "Use an if-then-elseif-then-else-endif structure like this:\n```\nif status\
    \ = 'n' then\n    callframe new;\nelseif status = 'c' then\n    callframe completed;\n\
    else\n    callframe inprogress;\nendif;\n```"
- question: How can you nest multiple if statements in Actian 4GL OpenROAD If Then
    Else Statement?
  answer: "Nest multiple if statements like this:\n```\nif status = 'n' then\n   \
    \ if empnum = 0 then\n        employee_number = 'None';\n    else\n        callframe\
    \ NewEmp;\n    endif;\nendif;\n```"
- question: How would you use a complex condition in an Actian 4GL OpenROAD If Then
    Else Statement?
  answer: "Use a complex condition like this:\n```\nif (age >= 18 and status = 'active')\
    \ or (age >= 65 and status = 'retired') then\n    eligible = TRUE;\nelse\n   \
    \ eligible = FALSE;\nendif;\n```"
- question: How can you use the prompt function within an Actian 4GL OpenROAD If Then
    Else Statement?
  answer: "Use the prompt function within an if statement like this:\n```\nif empnum\
    \ = 0 then\n    enum = prompt 'Please enter employee number';\nendif;\n```"
- question: How would you implement multiple elseif conditions in an Actian 4GL OpenROAD
    If Then Else Statement?
  answer: "Implement multiple elseif conditions like this:\n```\nif grade = 'A' then\n\
    \    message 'Excellent';\nelseif grade = 'B' then\n    message 'Good';\nelseif\
    \ grade = 'C' then\n    message 'Average';\nelse\n    message 'Needs improvement';\n\
    endif;\n```"
- question: How can you use logical operators in the condition of an Actian 4GL OpenROAD
    If Then Else Statement?
  answer: "Use logical operators in the condition like this:\n```\nif age > 18 and\
    \ salary > 50000 then\n    tax_rate = 0.2;\nelseif age > 18 or salary > 30000\
    \ then\n    tax_rate = 0.15;\nelse\n    tax_rate = 0.1;\nendif;\n```"
- question: How would you use the If Then Else Statement to handle null values in
    Actian 4GL OpenROAD?
  answer: "Handle null values in an if statement like this:\n```\nif employee.name\
    \ is null then\n    display_name = 'Unknown';\nelseif length(employee.name) >\
    \ 0 then\n    display_name = employee.name;\nelse\n    display_name = 'No Name\
    \ Provided';\nendif;\n```"
- question: How can you use the If Then Else Statement for error handling in Actian
    4GL OpenROAD?
  answer: "Use if statement for error handling like this:\n```\nif db_status != 0\
    \ then\n    message 'Database error: ' || char(db_status);\n    rollback;\nelse\n\
    \    commit;\n    message 'Transaction successful';\nendif;\n```"
