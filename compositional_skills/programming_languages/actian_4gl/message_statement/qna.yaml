version: 2
task_description: Convert Actian 4GL OpenROAD Message Statements to C# equivalents
created_by: willsjames
seed_examples:
  - question: 'How do you convert this Actian 4GL OpenROAD Message Statement to C#?

      ```

      message ''Bad Value'';

      ```'
    answer: 'C# equivalent using MessageBox:

      ```csharp

      MessageBox.Show("Bad Value", "Error", MessageBoxButtons.OK, MessageBoxIcon.Error);

      ```'
  - question: 'Convert this Actian 4GL OpenROAD Message Statement with a variable to
      C#:

      ```

      message errorMsg;

      ```'
    answer: 'C# equivalent:

      ```csharp

      MessageBox.Show(errorMsg, "Message", MessageBoxButtons.OK, MessageBoxIcon.Information);

      ```'
  - question: How to replicate the centering behavior of Actian 4GL OpenROAD Message
      Statement in C# WinForms?
    answer: 'Set Form as owner:

      ```csharp

      MessageBox.Show(this, "Message", "Title", MessageBoxButtons.OK, MessageBoxIcon.Information);

      ```'
  - question: 'Convert this Actian 4GL OpenROAD Message Statement with concatenation
      to C#:

      ```

      message ''Error: '' + errorCode;

      ```'
    answer: 'C# equivalent:

      ```csharp

      MessageBox.Show($"Error: {errorCode}", "Error", MessageBoxButtons.OK, MessageBoxIcon.Error);

      ```'
  - question: How to make a C# MessageBox modal like Actian 4GL OpenROAD Message Statement?
    answer: 'Use ShowDialog method:

      ```csharp

      MessageBox.ShowDialog("Message", "Title", MessageBoxButtons.OK, MessageBoxIcon.Information);

      ```'
  - question: 'Convert this Actian 4GL OpenROAD Message Statement with a function call
      to C#:

      ```

      message GetErrorMessage(errorCode);

      ```'
    answer: 'C# equivalent:

      ```csharp

      MessageBox.Show(GetErrorMessage(errorCode), "Error", MessageBoxButtons.OK, MessageBoxIcon.Error);

      ```'
  - question: How to replicate Actian 4GL OpenROAD Message Statement's behavior of covering
      the calling frame in C# WinForms?
    answer: 'Use Form.ShowDialog() method:

      ```csharp

      Form messageForm = new Form();

      messageForm.ShowDialog(this);

      ```'
