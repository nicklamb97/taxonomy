task_description: Write Actian 4GL OpenROAD Message Statements
created_by: willsjames
seed_examples:
  - question: How do you display a simple error message using an Actian 4GL OpenROAD
      Message Statement?
    answer: "Use the message statement with a string literal:\n            message 'Error:\
      \ Invalid input';\n"
  - question: How can you display a dynamic message using a variable in an Actian 4GL
      OpenROAD Message Statement?
    answer: "Declare a variable and use it in the message statement:\n            DEFINE\
      \ error_msg VARCHAR(100);\nLET error_msg = 'Error code: ' || error_code;\nmessage\
      \ error_msg;"
  - question: How would you display a multi-line message using an Actian 4GL OpenROAD
      Message Statement?
    answer: "Use line breaks within the message string:\n            message 'Warning:\n\
      Line 1 of the message\nLine 2 of the message';"
  - question: How can you incorporate a numeric value into an Actian 4GL OpenROAD Message
      Statement?
    answer: "Convert the numeric value to a string and concatenate:\n            DEFINE\
      \ count INTEGER;\nLET count = 5;\nmessage 'Total items: ' || char(count);"
  - question: How would you use an Actian 4GL OpenROAD Message Statement within a conditional
      statement?
    answer: "Incorporate the message statement in an IF-THEN structure:\n          \
      \  IF status = 'error' THEN\nmessage 'An error occurred. Please try again.';\n\
      ELSE\nmessage 'Operation completed successfully.';\nENDIF;"
