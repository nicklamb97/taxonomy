- question: >-
    Translate the following Actian OpenROAD 4GL code to C#. Respond with C# code:
    SELECT emp_name, emp_salary FROM employees WHERE emp_id = 1234;
  answer: |
    Here's the equivalent C# code:
    ```
    string query = "SELECT emp_name, emp_salary FROM employees WHERE emp_id = @empId";
    using (SqlConnection conn = new SqlConnection(connectionString))
    {
        SqlCommand cmd = new SqlCommand(query, conn);
        cmd.Parameters.AddWithValue("@empId", 1234);
        conn.Open();
        SqlDataReader reader = cmd.ExecuteReader();
        while (reader.Read())
        {
            string empName = reader["emp_name"].ToString();
            decimal empSalary = (decimal)reader["emp_salary"];
        }
    }
    ```

