version: 2
task_description: Learn about converting Actian 4GL INSERT statements for OpenROAD to C#.
created_by: nicklamb97
seed_examples:
  - question: "How would you convert the following 4GL Insert statement into C#? Respond only in code:
    INSERT INTO customers (name, address) VALUES ('John Doe', '123 Elm Street');"
    answer: |
      using (SqlConnection connection = new SqlConnection(connectionString))
      {
          connection.Open();
          using (SqlCommand command = new SqlCommand(
              "INSERT INTO customers (name, address) VALUES (@name, @address)",
              connection))
          {
              command.Parameters.AddWithValue("@name", "John Doe");
              command.Parameters.AddWithValue("@address", "123 Elm Street");
              command.ExecuteNonQuery();
          }
      }

