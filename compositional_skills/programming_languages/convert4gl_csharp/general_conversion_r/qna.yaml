version: 3
task_description: Learn about converting Actian 4GL SELECT statements for OpenROAD to C#.
created_by: nicklamb97
seed_examples:
  - question: "How would you convert the following 4GL Select statement into C#? Respond only in code:
    SELECT user_id, username FROM users WHERE email = 'example@example.com';"
    answer: |
      using (SqlConnection connection = new SqlConnection(connectionString))
      {
          connection.Open();
          using (SqlCommand command = new SqlCommand(
              "SELECT user_id, username FROM users WHERE email = @Email",
              connection))
          {
              command.Parameters.AddWithValue("@Email", "example@example.com");
              using (SqlDataReader reader = command.ExecuteReader())
              {
                  while (reader.Read())
                  {
                      int userId = (int)reader["user_id"];
                      string username = reader["username"].ToString();
                      // Process data
                  }
              }
          }
      }

