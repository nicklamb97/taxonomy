seed_examples:
  - question: What is the purpose of the Get Attribute statement in OpenROAD?
    answer: |
      The purpose of the Get Attribute statement in OpenROAD is to retrieve an attribute from an array or object, copying the attributes of an object or array row into 3GL variables.

  - question: What is the syntax for the Get Attribute statement in OpenROAD?
    answer: |
      The syntax for the Get Attribute statement in OpenROAD is:
      ```
      exec 4gl get attribute object | array index
                (:var[:ind] = attribute[, :var[:ind] = attribute]);
      exec 4gl get attribute object | array index using descriptor;
      ```

  - question: How does the Get Attribute statement work in OpenROAD?
    answer: |
      The Get Attribute statement copies the attributes of an object or array row into 3GL variables. The named attributes must appear in the object or array, and their types must be compatible with the target variables' types.

  - question: What does the `object` parameter specify in the Get Attribute statement?
    answer: |
      The `object` parameter in the Get Attribute statement specifies the handle of the object. It is a 4-byte integer.

  - question: What does the `array` parameter specify in the Get Attribute statement?
    answer: |
      The `array` parameter in the Get Attribute statement specifies the handle of the array. It is a 4-byte integer.

  - question: What does the `var` parameter specify in the Get Attribute statement?
    answer: |
      The `var` parameter in the Get Attribute statement specifies a 3GL variable to receive results.

  - question: What does the `ind` parameter specify in the Get Attribute statement?
    answer: |
      The `ind` parameter in the Get Attribute statement specifies a null indicator variable.

  - question: What does the `attribute` parameter specify in the Get Attribute statement?
    answer: |
      The `attribute` parameter in the Get Attribute statement specifies the name of the attribute to be retrieved.

  - question: What does the `index` parameter specify in the Get Attribute statement?
    answer: |
      The `index` parameter in the Get Attribute statement specifies the array index.

  - question: What does the `descriptor` parameter specify in the Get Attribute statement?
    answer: |
      The `descriptor` parameter in the Get Attribute statement specifies the name of the SQLDA descriptor.

  - question: How is the Get Attribute statement related to the Describe statement in OpenROAD?
    answer: |
      The Get Attribute statement can use the descriptor set up by the Describe statement to retrieve attributes indicated in the SQLDA.

  - question: Can the Get Attribute statement retrieve multiple attributes at once?
    answer: |
      Yes, the Get Attribute statement can retrieve multiple attributes at once by specifying multiple `:var[:ind] = attribute` pairs.

  - question: What is the purpose of the `using descriptor` form in the Get Attribute statement?
    answer: |
      The `using descriptor` form in the Get Attribute statement retrieves attributes indicated in the SQLDA set up by the Describe statement.

  - question: What must be compatible in the Get Attribute statement?
    answer: |
      In the Get Attribute statement, the types of the attributes must be compatible with the types of the target variables.

  - question: What is an example of using the Get Attribute statement to retrieve an attribute from an object in OpenROAD?
    answer: |
      Example syntax for using the Get Attribute statement to retrieve an attribute from an object in OpenROAD is:
      ```
      exec 4gl get attribute object
                (:var = attribute);
      ```

