seed_examples:
  - question: What is an Actian 4GL OpenROAD Assignment Statement?
    answer: An Actian 4GL OpenROAD Assignment Statement assigns a value produced by
      an expression to a variable.
  - question: What is the basic syntax of an Actian 4GL OpenROAD Assignment Statement?
    answer: 'The basic syntax is: variable = expression;'
  - question: What are the two main types of Actian 4GL OpenROAD Assignment Statements?
    answer: The two main types are Simple Assignment Statements and Reference Assignment
      Statements.
  - question: What is a Simple Assignment Statement in Actian 4GL OpenROAD?
    answer: A Simple Assignment Statement in Actian 4GL OpenROAD assigns the value of
      an expression to a simple variable that represents a single data value.
  - question: What is a Reference Assignment Statement in Actian 4GL OpenROAD?
    answer: A Reference Assignment Statement in Actian 4GL OpenROAD redirects either
      a reference variable or an array variable, pointing it to a new object or set
      of objects.
  - question: How does Actian 4GL OpenROAD handle string assignments to variables of
      shorter length?
    answer: If a character string is assigned to a variable that is shorter than the
      string, Actian 4GL OpenROAD truncates the string.
  - question: What happens when you assign a value outside the allowable range for a
      data type in Actian 4GL OpenROAD?
    answer: If you assign a value outside the allowable range for a data type in Actian
      4GL OpenROAD, it will issue an error.
  - question: How does Actian 4GL OpenROAD handle assignments between reference variables
      of different classes?
    answer: In Actian 4GL OpenROAD, when assigning one reference variable to another,
      the system class for the reference variable on the right-hand side of the assignment
      must be the same as, or a subclass of, the variable on the left.
  - question: What happens when you assign null to a reference variable in Actian 4GL
      OpenROAD?
    answer: When you assign null to a reference variable in Actian 4GL OpenROAD, the
      variable no longer points to any object.
  - question: How can you assign values to individual elements of an array in Actian
      4GL OpenROAD?
    answer: 'In Actian 4GL OpenROAD, you can assign values to individual elements of
      an array using index notation, for example: array[index] = value;'
