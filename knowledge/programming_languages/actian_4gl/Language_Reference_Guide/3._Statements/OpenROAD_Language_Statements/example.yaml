document_outline: Overview of the human skeletal system, including bone types, functions, and common disorders.
seed_examples:
  - context: "The human skeletal system is composed of 206 bones in adults. It serves several critical functions, including support, protection of internal organs, movement, blood cell production, and mineral storage."
    questions_and_answers:
      - question: How many bones are there in an adult human skeleton?
        answer: There are 206 bones in an adult human skeleton.
      - question: What are the main functions of the skeletal system?
        answer: The main functions of the skeletal system include support, protection of internal organs, movement, blood cell production, and mineral storage.
      - question: Where does blood cell production occur in the skeletal system?
        answer: Blood cell production occurs in the bone marrow, which is found inside certain bones.
  - context: "Bones can be classified into five types: long bones, short bones, flat bones, irregular bones, and sesamoid bones. Each type has a specific structure and function within the body."
    questions_and_answers:
      - question: What are the five types of bones in the human body?
        answer: The five types of bones are long bones, short bones, flat bones, irregular bones, and sesamoid bones.
      - question: Can you give an example of a long bone in the human body?
        answer: An example of a long bone is the femur (thigh bone) or the humerus (upper arm bone).
      - question: What is the primary function of flat bones?
        answer: The primary function of flat bones is to provide protection for internal organs and large attachment points for muscles.
