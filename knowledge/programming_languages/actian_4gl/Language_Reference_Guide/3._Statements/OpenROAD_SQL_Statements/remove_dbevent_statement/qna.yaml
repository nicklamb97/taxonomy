seed_examples:
  - question: What is the syntax of the remove dbevent statement?
    answer: |
      The syntax of the remove dbevent statement in OpenROAD SQL is as follows:
      ```
      remove dbevent [schema.]event_name;
      ```
  - question: What does the remove dbevent statement do?
    answer: >
      The remove dbevent statement removes a database event for which an
      application has previously registered, indicating that the application no
      longer intends to receive the specified event.
  - question: >-
      What happens to queued events when the remove dbevent statement is
      executed?
    answer: >
      If the database event has been raised before the application removes the
      registration, the event remains queued and will be received when the
      application issues the get dbevent statement.
  - question: >-
      What is the purpose of the event_name parameter in the remove dbevent
      statement?
    answer: >
      The event_name parameter specifies the name of the database event to be
      removed.
  - question: Can you provide an example of using the remove dbevent statement?
    answer: |
      ```
      remove dbevent user_event;
      ```
  - question: >-
      Which statement is used to receive queued database events after they have
      been raised?
    answer: |
      The get dbevent statement is used to receive queued database events.
